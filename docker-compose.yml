version: '3'

services:
    trusted_app:
        container_name: trusted_site
        image: trusted_site_img
        build:
            context: .
            dockerfile: ./trusted_site-Dockerfile
        ports:
            - "8080:80"
        networks:
            cors_hack_net:
              ipv4_address: 10.5.0.2

    evil_app:
        container_name: evil_site
        image: evil_site_img
        build:
            context: .
            dockerfile: ./evil_site-Dockerfile
        ports:
            - "8081:80"
        networks:
            cors_hack_net:
              ipv4_address: 10.5.0.3

    cors_anywhere_app:
        container_name: cors_anywhere
        image: cors_anywhere_img
        build:
            context: .
            dockerfile: ./cors_anywhere-Dockerfile
        ports:
            - "8082:8080"
        networks:
            cors_hack_net:
              ipv4_address: 10.5.0.4

networks:
    cors_hack_net:
        driver: bridge
        ipam:
          config:
          - subnet: 10.5.0.0/16
